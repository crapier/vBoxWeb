        <!--<div id="map-canvas" style="width: 80%; height: 100%; position: relative;"> TEST </div>
        <div id="sidebar" style="width: 20%; height: 100%; position: relative"> Test </div>-->

        <div class="container">
            <div id="map-canvas"></div>
            <div id="sidebar">
                <details id="log_load_details">
                    <summary>Load Logs Files</summary>
                    <input type="file" id="log_input" multiple>
                    <button onclick="load_log_input()">Load Logs</button>
                </details>

                <details id="pic_load_details">
                    <summary>Load Pictures</summary>
                    <input type="file" id="pic_input" multiple>
                    <button onclick="load_pic_input()">Load Pictures</button>
                </details>

                <details id="log_select_details">
                    <summary>Select Log to View</summary>
                    <select id="log_select_dropdown">
                        <option value="No Logs Loaded">No Logs Loaded</option>
                    </select>
                    <button onclick="select_log()">Select Log</button>
                </details>

                <details id="data_details">
                    <summary>Select Data to View</summary>
                    <select id="data_select_dropdown">
                        <option value="No Data Loaded">No Data Loaded</option>
                    </select>
                    <button onclick="select_data()">Select Log</button>
                </details>

                <div id="legend"></div>
            </div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
