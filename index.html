
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>vBox</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/vBox.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="wrapper">

    <!-- NavBar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">vBox</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav"> <!-- side NavBar -->
                <li class="dropdown">
                    <a id="menu-load-logs" href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-caret-square-o-down"></i> Load Logs <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><input type="file" id="log_input" accept=".log" multiple></li>
                        <li><button onclick="load_log_input()">Load</button></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a id="menu-load-pictures" href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-caret-square-o-down"></i> Load Pictures <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><input type="file" id="pic_input" accept=".jpg,.bmp" multiple></li>
                        <li><button onclick="load_pic_input()">Load</button></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a id="menu-select-log" href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-caret-square-o-down"></i> Select Log <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li class="side-list-item">
                            <select id="log_select_dropdown">
                                <option value="No Logs Loaded">No Logs Loaded</option>
                             </select>
                        </li>
                        <li><button onclick="select_log()">Select</button></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a id="menu-select-data" href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-caret-square-o-down"></i> Select Data <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li class="side-list-item">
                            <select id="data_select_dropdown">
                                <option value="No Data Loaded">No Data Loaded</option>
                            </select>
                        </li>
                        <li><button onclick="select_data()">Select</button></li>
                        <li><button onclick="toggle_events()" id="event_toggler">Toggle Events</button></li>
                        <li><button onclick="show_graphs()">Graphs</button></li>
                    </ul>
                </li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">
        <div id="map-canvas"></div>
    </div><!-- /#page-wrapper -->

</div><!-- /#wrapper -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4lpST8lr1V-IfOweBdNeithZNVTx1q6s"></script>
<script type="text/javascript" src="js/fusioncharts/fusioncharts.js"></script>
<script type="text/javascript" src="js/fusioncharts/themes/fusioncharts.theme.fint.js"></script>
<script src="js/main.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug
<script src="js/ie10-viewport-bug-workaround.js"></script> -->
</body>
</html>
